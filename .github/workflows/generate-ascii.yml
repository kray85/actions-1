name: Generate ASCII Artwork

on: push

jobs:
    ascii-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v6

            - name: List Repo Files
              run: ls -ltra

            - name: Executing Shell Scoript
              run: |
                chmod +xa scii-script.sh
                ./ascii-script.sh
