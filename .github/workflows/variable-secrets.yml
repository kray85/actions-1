name: Github Actions Variable and Secrets Example

on: 
  # push
  # schedule:
    # - cron: '*/1 * * * *'  # every 15 minutes
  workflow_dispatch:
env:
    CONTAINER_REGISTRY: docker.io
    IMAGE_NAME: github-actions-nginx


# Define env at job level
jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run: echo docker build -t ${{ vars.CONTAINER_REGISTRY}}/${{ vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest

            - name: Docker Login
              run: echo docker login --username=${{ vars.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

            - name: Docker Publish
              run: echo docker push $CONTAINER_REGISTRY/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest

    deploy:
        
        needs: [docker]
        runs-on: ubuntu-latest
        steps:
            - name: Deploy Application
              run: 
                echo dockerasun -d -p 8080:80 ${{ vars.CONTAINER_REGISTRY}}/${{ vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest
                sleep 600s
